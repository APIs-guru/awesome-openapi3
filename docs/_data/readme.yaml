Microsoft/OpenAPI.NET: "![Category overview screenshot](docs/images/oainet.png
  \"Microsoft + OpenAPI = Love\")\r

  \r

  # OpenAPI.NET \r

  \r

  |Package|Nuget|\r

  |--|--|\r

  |Models and
  Writers|[![nuget](https://img.shields.io/nuget/v/Microsoft.OpenApi.svg)](http\
