  #### Building/Testing

  To build/test the project locally on your computer:


  1. **Clone this repo**<br>

  `git clone https://github.com/APIDevTools/swagger-express-middleware.git`


  2. **Install dependencies**<br>

  `npm install`


  3. **Run the tests**<br>

  `npm test`


  4. **Run the sample app**<br>

  `npm start`




