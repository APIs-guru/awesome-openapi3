  npm run start


  # http://localhost:7777

  ```


  ### Start the APP


  ```sh

  cd ./my-monkeys/app

  npm i

  npm run dev


  # http://localhost:3000

  ```


  ### Behold Magic


  A fully functioning react table and form with searching sorting filtering, editing, adding, global search, download, and refresh.


