KevM/fubumvc-swagger: "FubuMVC Swagger\r

  ===============\r

  \r

  This project helps your [FubuMVC](https://github.com/DarthFubuMVC/fubumvc)
  web application\r

  \ generate API documentation via [Swagger](http://swagger.wordnik.com/).\r

  \ \r

  [![swagger
  demo](https://github.com/KevM/fubumvc-swagger/raw/gh-pages/images/hellofubusw\
  agger.png)](http://fubuswagger.apphb.com/)\r

  \r

  See our [Hello Swagger](http://fubuswagger.apphb.com/) live demo.\r

  \r

  ### How do I get it? ###\r

  \r

  We have a [nuget package](https://nuget.org/packages/FubuMVC.Swagger)
  available.\r

  \r

  ```PM> Install-Package FubuMVC.Swagger```\r

  \r

  #### Building Swagger\r

  \r

  To build just run rake grabbing the albacore gem if you don't already have
  it. \r

  \r

  ```rb\r

  gem install albacore\r

  rake\r

  ```\r

  \r

  ### How do I put this in my peanut butter?\r

  \r

  **Note:** This should all be simplified when I find the time to figure out
  Fubu Bottles. \r

  \r

  Your API documented should support content negitiation and be grouped under
  the route **/api**. Take a look at the
  [HelloSwagger](https://github.com/KevM/fubumvc-swagger/tree/master/src/HelloS\
  wagger) for examples. \r

  \r

  #### Checklist\r

  \r

  Add a reference to this project. Why not [use
  nuget](https://nuget.org/packages/FubuMVC.Swagger)!\r

  \r

  Add the following to your FubuRegistry:\r

  \r

  ```cs\r

  ApplyConvention<SwaggerConvention>();\r

  Services(s=> s.AddService<IActionGrouper, APIRouteGrouper>());\r

  ```\r

  \r

  Copy the swagger-ui directory into your **/content** direcotry.\r

  \r

  Launch your web app and take a look at the **/api** to see if it is
  working.\r

  \r

  ### What does this convention do?\r

  \r

  Three routes will be added to your application:\r

  \r

  ```html\r

  GET /api\r

  ```\r

  This route serves up the Swagger-UI page currently embedded into
  FubuSwagger. _This part needs work._\r

  \r

  ```html\r

  GET /api/resources.json\r

  ```\r

  Swagger UI does some resource discovery and uses the output of this route to
  find all of the API groups in your project. \r

  \r

  ```html\r

  GET /api/{GroupKey}.json\r

  ```\r

  Details of each API group present in your app. \r

  \r

  Pointing a Swagger UI web site at ```http://localhost:port/api/``` should
  render pretty API documentation for your web application.\r

  \r

  ### Why do I not see documentation for my actions?\r

  \r

  Make sure the actions you wish to document are enabled for \"Conneg\"\r

  \r

  In this example I have two marker interfaces which are used to mark input
  models on actions which will be APIs. \r

  \r

  ```cs\r

  graph.Behaviors\r

  \ .Where(x => x.InputType().CanBeCastTo<IApi>() ||
  x.InputType().CanBeCastTo<IUnauthenticatedApi>())\r

  \ .Each(x => x.MakeAsymmetricJson());\r

  ```\r

  \r

  This example will force the result of these actions to be JSON. Note: This
  configuration is working around a bug in FubuMVC where normal browser usage
  will return XML for Conneg enabled endpoints. :( \r

  \r

  Better yet take a look at the
  [HelloSwagger](https://github.com/KevM/fubumvc-swagger/tree/master/src/HelloS\
  wagger) demo application and see how it is wired up and organized.\r

  \r

  ### How do I add more detail to my APIs\r

  \r

  You can use data annotations to mark up your input models and their
  properties.\r

  \r

  ```cs\r

  [Description(\"Workflow object history\")]\r

  public class HistoryRequest : IApi \r

  {\r

  \    [Required, Description(\"Type of workflow object. Typically this is
  'case'.\")]\r

  \    [AllowableValues(\"case\", \"subcase\", \"solution\", \"<any workflow
  object name>\")]\r

  \    public string Type { get; set; }\r

  \    [Required, Description(\"Id of the workflow object.\")]\r

  \    public string Id { get; set; }\r

  \r

  \    [Description(\"Limit the amout of history returned the given number of
  days. When this parameter is not specified. All history items will be
  returned.\")]\r

  \tpublic int DaysOfHistory { get; set; }\r

  }\r

  ```"
