language: node_js
node_js:
  - "lts/*"
script:
  - node add.js
  - node index.js
  - rvm use 2.1
  - bundle exec jekyll build
deploy:
  provider: pages
  github-token: $GITHUB_TOKEN
  skip-cleanup: true
  keep-history: true
  target-branch: master
  verbose: true
  on:
    branch: master
    condition: $TRAVIS_EVENT_TYPE = cron
